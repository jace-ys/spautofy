{{ define "account" -}}
{{ template "header" }}
<body>
  <h1>Welcome {{ .User.DisplayName }}</h1>
  <form action="/account/{{ .User.ID }}" method="POST">
    <div>
      <label for="frequency">Frequency</label>
      <select id="frequency" name="frequency">
        <option value="12"{{ if eq .Frequency 12 }} selected{{ end }}>Every month</option>
        <option value="4"{{ if eq .Frequency 4 }} selected{{ end }}>Every 3 months</option>
        <option value="2"{{ if eq .Frequency 2 }} selected{{ end }}>Every 6 months</option>
        <option value="1"{{ if eq .Frequency 1 }} selected{{ end }}>Every 12 months</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="email" name="email" value="email"{{ if .WithEmail }}checked{{ end }} />
      <label for="email">Confirmation email</label>
    </div>
    <input type="submit" value="Submit" />
  </form>
  <a href="/logout">Log out</a>
  {{ if not .Next.IsZero -}}
  <h2>Next playlist: {{ .Next.Format "2 Jan 2006" }}</h2>
  {{- end }}
</body>
{{ template "footer" }}
{{- end }}
