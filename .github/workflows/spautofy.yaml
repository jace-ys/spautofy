name: spautofy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.14"
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-spautofy-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-spautofy-

      - name: Inject environment
        run: touch .env

      - name: Install dependencies
        run: go mod download

      - name: Verify assets
        run: |
          make assets
          git add -N . && git diff --exit-code --name-only

      - name: Lint
        run: |
          make format
          git diff --exit-code --name-only

      - name: Run tests
        run: make test

      - name: Build binary
        run: make build

      - name: Build image
        run: make image
