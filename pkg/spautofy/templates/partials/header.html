{{ define "header" -}}
<!DOCTYPE html>
<html>
  <head>
    <title>Spautofy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content="Automated creation of Spotify playlists based on your recent top tracks.">

    <link rel="icon" type="image/ico" href="/static/images/logo.ico">
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

    <script src="/static/js/jquery.min.js" defer></script>
    <script src="/static/js/breakpoints.min.js" defer></script>
    <script src="/static/js/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false" defer></script>
    <script defer>
    window.onload = (e) => {
      window.cookieconsent.initialise({
        "palette": {
          "popup": { "background": "#000000" },
          "button": { "background": "#1db954" }
        },
        "theme": "edgeless",
      });
    }
    </script>
  </head>
{{- end }}
